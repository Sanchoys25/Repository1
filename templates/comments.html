{% extends "base.html" %}

{% block title %}Comments{% endblock %}

{% block content %}
    <h1>Comments</h1>
    <h2>Add a Comment</h2>
    <form method="POST">
        <textarea name="comment" placeholder="Your comment..." required></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <h2>Existing Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
{% endblock %}
