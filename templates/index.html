{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <form method="GET" action="{{ url_for('search_by_tag') }}">
        <input type="text" name="tag" placeholder="Search by tag">
        <button type="submit">Search</button>
    </form>
    <h2>Posts:</h2>
    {% for post in posts %}
        <div class="post">
            <h3><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <p><small>Posted by {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
