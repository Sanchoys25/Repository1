{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <input type="text" name="title" value="{{ post.title }}" required>
        <textarea name="content" required>{{ post.content }}</textarea>
        <input type="text" name="tags" value="{{ post.tags }}" placeholder="Tags (comma separated)">
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('view_post', post_id=post.id) }}">Cancel</a>
{% endblock %}
